apply plugin: 'java'

defaultTasks 'clean', 'build', 'uploadArchives'

sourceCompatibility = 1.7
version = '1.0'
jar {
  manifest {
    attributes 'Version': version, 'Main-Class': 'com.selesse.marathontrainer.Main'
  }
}

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'org.swinglabs', name: 'swingx', version: '0.9.2'
  testCompile group: 'junit', name: 'junit', version: '4.10'
}

uploadArchives {
  repositories {
    flatDir {
      dirs 'release'
    }
  }
}
